        const resolver = document.getElementById("resolver")
        const letter = document.getElementById("letter") //letra que se escribe para intentar acertar
        const letras = document.getElementById("letras") //letras encontradas
        const letras2 = document.getElementById("letras2") //letras falladas

        const toggleVis = document.getElementById("checkbox")
        const eyeLabel = document.getElementById("eyeLabel")

        const wrapper = document.querySelector(".wrapper") // para cerrar el dialog haciendo click en la pantalla

        let panel2 = null
        let panel3 = null
        let panel4 = []

        let playersPoint = [playerNameOne.value,playerNameTwo.value, playerNameThree.value]
        //const restartPage = () => location.reload()
        //const popStart = () => dialog.showModal()

        function editPlayers() {
            dialogPlayer.showModal()
        }
        function closeEditPlayers(){
            dialogPlayer.close()
        }
        
        

        function showStartGame(){
            dialogStart.showModal()
            
        }

        function closeStartDialog(){
            dialogStart.close()
        }


        dialogStart.addEventListener("click", (e) => {
            if(!wrapper.contains(e.target)){
                dialogStart.close()
            }
        })
        
        //funcion para que la frase se esconda al empezar la partida en el dialog de empezar partida
        function toggleVisibility() {
            var x = document.getElementById("guess");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
        //contador de puntos
        const counter = document.querySelector(".counter");
        const buttons = document.querySelectorAll(".button");

        let count = 0;

        
        for (let i = 0; i < buttons.length; i++){
            const btn = buttons[i];

            btn.addEventListener("click", handleAction);
        }

        function handleAction (evt) {
            const action = evt.target.dataset.action;

            if (action == "increase") {
            count += 100
            } else if (action == "reset"){
            count=0
            }
            counter.innerText = count;
        }
        
        //Empieza el juego mostrando el panel para esribir la frase y la pista
        //newGame.addEventListener("click", () => {
            //    popStart();
        //})
        
        
        //Boton de resolver
        resolver.addEventListener("click", () => {
            panel.innerText = panel2.join("")
        })

        //funcion que cambia el nombre de los jugadores//
        document.getElementById("namePlayerOne").textContent = document.getElementById("player-one").value
        document.getElementById("namePlayerTwo").textContent = document.getElementById("player-two").value
        document.getElementById("namePlayerThree").textContent = document.getElementById("player-three").value
        //Jugador 1
        playerNameOne.addEventListener("input", updateValue1)
         
        function updateValue1(e) {
                namePlayerOne.textContent = e.target.value;
            }
        //Jugador 2
        playerNameTwo.addEventListener("input", updateValue2)

        function updateValue2(e) {
                namePlayerTwo.textContent = e.target.value;
            }
         
        
        //Jugador 3
        playerNameThree.addEventListener("input", updateValue3)

        function updateValue3(e) {
                namePlayerThree.textContent = e.target.value;
            }


        //Comienzo juego
        formStart.addEventListener("submit", e => {
            document.getElementById("guess").type = "password"
            
            eyeLabel.classList.remove('sin')
            dialogStart.close();
            //document.getElementById("edit-players").classList = "buttonEdit sin"
            e.preventDefault()
            const data = Object.fromEntries(new FormData(e.target))
            let fraseUpper = data.guess.toUpperCase()
            panel2 = fraseUpper.split('')
            panel3 = [...panel2]
            
            
            let pistaUpper = data.clue.toUpperCase()
            pista.innerText = pistaUpper
            for (let index = 0; index < panel2.length; index++) {
                const element = panel2[index];
                if (element != ' ')
                panel3[index] = '_'
                if (element == ',')
                panel3[index] = ','
            }
            
            
            panel.innerText = panel3.join("")
            letras2.innerText = "Letras falladas:"
            
            resolver.classList.remove('sin')
            searchForm.classList.remove('sin')
            
            console.log(namePlayerOne.innerHTML)
            
        })
        
       

        searchForm.addEventListener("submit", e => {
            e.preventDefault()
            let letraEncontrada = false
            const data = Object.fromEntries(new FormData(e.target))
            let letraUpper = data.letter.toUpperCase()
            
            for (let index = 0; index < panel2.length; index++) {
                const element = panel2[index];
                
                
                if (element == letraUpper) {
                    panel3[index] = letraUpper
                    
                }
            }
            panel.innerText = panel3.join("")

            //numero de letras para puntuacion
            const indices = []
            const array = panel3
            const element = letraUpper
            let idx = array.indexOf(element);
            while (idx !== -1) {
            indices.push(idx);
            idx = array.indexOf(element, idx + 1);
            }
            var numLetras = indices.length
            //

            letraEncontrada = panel3.includes(letraUpper)
            
            if (!letraEncontrada && !panel4.includes(letraUpper)) {
                panel4.push(letraUpper)
            }
            letras.innerText = panel4
            letter.value = ""

            console.log(numLetras*2)
            
        })

    /*Ruleta*/
    .pie {
        display: grid;

        font: 2em sans-serif;
    }
    .pie div{
        display: grid;

    .slice {
        --u: calc(1turn/var(--s)); /* unit angle */
        /* current slice rotation angle */
        --ca: calc(var(--v)*var(--u));
        /* current slice rotation angle */
        --sa: calc((var(--i) + .5*var(--v)*min(1, var(--i)))*var(--u));
        --dy: 50%*tan(.5*var(--ca)); /* half a slice height */
        grid-area: 1/ 1; /* stack them all on top of each other */
        place-content: center end; /* text at 3 o'clock pre rotation */
        padding: 0.5rem; /* space from circle edge to text */
        border-radius: 50%; /* turn square into disc */
        transform: /* need rotation before translation */
            rotate(calc(var(--sa))) 
            /* non-zero only in hover case */
            translate(calc(var(--hov, 0)*1em));
        background: var(--c);
        /* so hover is only triggered inside slice area */
        clip-path: 
            polygon(50% 50%, 
                100% calc(50% - var(--dy)), 
                100% calc(50% + var(--dy)));
        transition: .3s;
        
        &:hover { --hov: 1 } /* flip hover flag */
    }
